<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper" id="formlogin">
			<div id="divform">
				<span id="text_login">Log In</span>
				<div id="divinputs">
					<form name="login" id="form" autocomplete="on">
						<p><input type="text" class="input" required="required" placeholder="E-mail"></p>
						<p><input type="password" class="input" required="required" placeholder="Password"></p>
						<div class="input" id="wrong">E-mail or password is Incorrect</div><br>
						<input type="submit" class="button" value="Login"><br>
					</form>
				</div>
			</div>
		</div>
		<div class="wrapper" id="loggedin">
			<div id="container">
				<div id="avatar">
				<img src="" id="user_image" />
				</div>
				<span id="user_name"></span>
				<input type="submit" class="button" value="Logout">
			</div>
		</div>


	</body>
</html>
