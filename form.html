<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper" id="formlogin">
			<div id="fill">	
				<div id="inputs">
					<form name="login" autocomplete="on">
						<input type="text" placeholder="login or e-mail"><br>
						<input type="password" placeholder="password"><br>
						<input type="submit" value="Login"><br>
					</form>
				</div>
					<span id="wrong">E-mail or password is Incorrect</span>
			</div>
		</div>
		<div class="wrapper" id="loggedin">
			<div id="container">
				<div id="avatar">
				<img src="" id="user_image" />
				</div>
				<span id="user_name"></span>
				<input type="submit" value="Logout">
			</div>
		</div>


	</body>
</html>
